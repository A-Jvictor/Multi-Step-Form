<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Multi Step Form</title>
   <body>
    <div class="container">

      <div class="side-bar">

        <div class="step1">
          <button>1</button> 
            <div class="step">
              <p>STEP 1</p>
              <h5>YOUR INFO</h5>
            </div>
           
        </div>
           

        <div class="step2">
          <button>2</button>
          <div class="step">
            <p>STEP 2</p>
            <h5>SELECT PLAN</h5>
          </div>
        </div>


        <div class="step3">
          <button>3</button>
          <div class="step">
            <p>STEP 3</p>
            <h5>ADD-ONS</h5>
          </div>
        </div>

        <div class="step4">
          <button>4</button>
          <div class="step">
            <p>STEP 4</p>
            <h5>SUMMARY</h5>
          </div>
        </div>
        
        <img src="/assets/images/bg-sidebar-desktop.svg">
        
        
        
      </div>

      <div class="info">
        <p>
          Personal info
         </p>
         <h5>Please provide your name, email address and phone number.</h5>

         <form>
            <label for="name">Name</label>
            <input type="text"
                placeholder="e.g. Stephen King"
                name="search">

  
            <label for="email">Email Address</label>
                <input type="text"
                placeholder="e.g. stephenking@lorem.com"
                name="search">
                
          
            <label for="number">Phone Number</label>
                <input type="text"
                placeholder="e.g. +1 234 567 890"
                name="search">
              
         </form>

         <div class="button">
          <button>Next Step</button>
        </div>
      </div>
          
      
    </div>

      
   </body>
</html>
